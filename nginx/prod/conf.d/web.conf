# SSL certificate
upstream www_server {
    server frontend:3000;
}

upstream web_server {
    server backend:8000;
}

server {
    listen 80;
    server_name wm-system.mooo.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://wm-system.mooo.com$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name wm-system.mooo.com;

    client_max_body_size 5M;

    ssl_certificate /etc/nginx/ssl/live/wm-system.mooo.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/wm-system.mooo.com/privkey.pem;

    http2 on;

    root  /usr/share/nginx/html;
    include /etc/nginx/mime.types;

    proxy_intercept_errors on;
    fastcgi_intercept_errors on;

    location / {
        limit_req zone=limit_per_ip burst=20;
        proxy_pass http://www_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_504;
    }

    location /static/ {
        alias /home/app/backend/static_files/;
    }
    
    location /api {
        limit_req zone=limit_per_ip burst=20;
        proxy_pass http://web_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    location /admin {
        limit_req zone=limit_per_ip burst=20;
        proxy_pass http://web_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    # Custom error pages
    error_page 500 502 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 404 /index.html;
}