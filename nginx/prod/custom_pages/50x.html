<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable</title>

    <style>
        :root {
            --primary-color: #3498db;
            --background-color: #272832;
            --card-background-color: #ffffff;
            --text-color: #333333;
            --subtle-text-color: #777777;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 1em;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
            background-color: var(--card-background-color);
            padding: 2em;
            border-radius: 0.5em;
            max-width: 600px;
            width: 100%;
        }


        h1 {
            font-size: 2.5em;
            color: var(--text-color);
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--subtle-text-color);
        }

        .actions a {
            display: inline-block;
            text-decoration: none;
            padding: 1em 2em;
            border-radius: 0.5em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .icon {
            font-size: 5em;
            color: #f0ad4e;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 1em;
            }

            .icon {
                font-size: 3em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">⚠️</div>

    <h1 id="error-heading">We'll be back soon!</h1>
    <p id="error-message">
        Sorry for the inconvenience. We're performing some maintenance or experiencing technical difficulties. Our team
        is working hard to get things back up and running as quickly as possible.
    </p>

    <div class="actions">
        <a href="javascript:window.location.reload(true)" class="btn-primary" id="btn-refresh">Try Refreshing</a>
    </div>
</div>

<script>
    (function () {
        const translations = {
            en: {
                title: "Service Temporarily Unavailable",
                heading: "We'll be back soon!",
                message: "Sorry for the inconvenience. We're performing some maintenance or experiencing technical difficulties. Our team is working hard to get things back up and running as quickly as possible.",
                refresh: "Try Refreshing",
            },
            bg: {
                title: "Услугата е временно недостъпна",
                heading: "Скоро ще се върнем!",
                message: "Извиняваме се за неудобството. В момента извършваме поддръжка или имаме технически затруднения. Екипът ни работи усилено, за да възстанови всичко възможно най-бързо.",
                refresh: "Опитайте да презаредите",
            }
        };

        const userLang = (navigator.language).slice(0, 2);
        const lang = translations[userLang] ? userLang : 'en';
        const content = translations[lang];

        if (lang !== 'en') {
            document.title = content.title;
            document.getElementById('error-heading').textContent = content.heading;
            document.getElementById('error-message').textContent = content.message;
            document.getElementById('btn-refresh').textContent = content.refresh;
            document.documentElement.lang = lang;
        }
    })();
</script>

</body>
</html>
